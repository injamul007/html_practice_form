<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form 4</title>
</head>
<body>
  <p style="color: brown;">Making form 4..</p>

    <form>

         <label for="textfield1">Textfield:</label>
        <input type="text" name="textfield1" id="textfield1">

        <br/>
        <br/>
          
        <label for="button">Button:</label>
        <input type="submit" name="button" id="button" value="Subscribe">
        <br/>
        <br/>
        <label for="radio">Radio Button:</label>
        <input type="radio" name="radio" id="radio" value="Subscribe">
        <br><br>
        Select Gender:
        <label for="Gen1">Male</label>
        <input type="radio" name="Gender" id="Gen1">
        <label for="Gen2">Female</label>
        <input type="radio" name="Gender" id="Gen2">
        <label for="Gen3">Others</label>
        <input type="radio" name="Gender" id="Gen3">

        <br><br>
        Select Language:
        <label for="checkbox1">English</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <label for="checkbox2">Hindi</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <label for="checkbox3">Urdu</label>
        <input type="checkbox" name="checkbox3" id="checkbox3">
        <label for="checkbox4">Bangla</label>
        <input type="checkbox" name="checkbox4" id="checkbox4">

        <br/><br/>
         
        <label for="fileselect1">Upload File:
        </label>
        <input type="file" name="fileselect1" id="fileselect1">
        <br/><br/>

        <label for="imageButton1"></label>
        <input type="image" name="imageButton1" id="imageButton1" alt="Click Here" src="arow.jpg" width="100px" height="auto">
        <br/>
        <br/>
         <label for="password1">Enter Password:</label>
        <input type="password" name="password1" id="password1">

        <br/>
        <br/>
         <label for="datepicker1">Choose Date:</label>
        <input type="date" name="datepicker1" id="datepicker1">

    </form>
</body>
</html>
