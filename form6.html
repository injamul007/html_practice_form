<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form 6</title>
</head>
<body>
  <p style="color: hotpink;">Making Form 6..</p>
    <h3>Job Application</h3>
    <form>

        <label for="Name">Name:</label>
        <input type="text" name="Name" id="Name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <label for="phonenum">Phone:</label>
        <input type="tel" name="phonenum" id="phonenum">
        <br>
        <br>
        <label for="fileUpload">Upload Resume:</label>
        <input type="file" name="fileUpload" id="fileUpload">
        <br>
        <br>
        <label for="counter">Experience(in years):</label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br>
        <br>
        <fieldset>
            <legend>Skills</legend>
            
            <input type="checkbox" name="checkbox" id="checkbox1">
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox3" id="checkbox3">
            <label for="checkbox3">JavaScript</label>
        </fieldset>
        <br>
        <label for="Education">Highest Education:</label>
        <select name="Highest Education" id="Education">
            <option value="High School">High School</option>
            <option value="College">College</option>
             <option value="Honers">Honers</option>
                <option value="PHD">PHD</option>
        </select>
        <br>
        <br>
         <fieldset>
            <legend>Availability:</legend>
            <label for="jobtype1">Full-Time</label>
        <input type="radio" name="jobtype" id="jobtype1">
        <br>
        <label for="jobtype2">Part-Time</label>
        <input type="radio" name="jobtype" id="jobtype2">
         </fieldset>
        <br>
        <br>
        <label for="Textarea">Additional Comments: <br><br>
        </label>
        <textarea name="Textarea" id="Textarea" cols="30"></textarea>
        <br>
        <label for="application1"></label>
        <input type="submit" name="application" id="application1" value="Submit Application">


    </form>
</body>
</html>
