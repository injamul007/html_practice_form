<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form 5</title>
</head>
<body>
  <p style="color: royalblue;">Making form 5..</p>
     
    <h3>Event Registration</h3>

    <form>

         <label for="name1">Name: <br><br></label>
         <input type="text" name="name1" id="name1">
         <br>
         <label for="Email1">Email: <br><br></label>
         <input type="email" name="Email" id="Email1">
         <br>
         <label for="Phonenumber1">Phone: <br><br></label>
         <input type="tel" name="Phonenumber" id="Phonenumber1">
         <br>
         <label for="Occupation1">Occupation: <br><br></label>
         <select name="Occupation" id="Occupation1">
            <option value="Other">Other</option>
            <option value="Professional">Professional</option>
            <option value="Student">Student</option>
         </select>
         <br>
         Topics of Interest: 
         <br><br>
         <label for="checkbox1">HTML <br></label>
         <input type="checkbox" name="checkbox" id="checkbox1">
         <br>
         <label for="checkbox2">CSS <br></label>
         <input type="checkbox" name="checkbox" id="checkbox2">
         <br>
         <label for="checkbox3">JavaScript <br></label>
         <input type="checkbox" name="checkbox" id="checkbox3">
         <br>
         Comments:
         <br>
         <label for="Textarea1"></label>
         <textarea name="Textarea1" id="Textarea1" cols="28" rows="3"></textarea>
         <input type="submit" name="register" id="register1" value="Register">

    </form>
</body>
</html>
